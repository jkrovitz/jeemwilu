<html>
<head>
    <title>Crystal</title>
    <script src="lib/three.js"></script>
    <script src="lib/jquery.slim.js"></script>
</head>

<body>
    <!-- Dropdown for selecting crystal structure.-->
    <select id="chooseCrystalStructure">
        <option value="">Crystal Structure Options</option>
        <option value="hexagonalPrism">Hexagonal Prism</option>
        <option value="trigonalPrism">Trigonal Prism</option>
        <option value="cubicPrism">Cubic Prism</option>
    </select>

    <!-- Loads the needed crystal structure file when clicked. -->
    <button onClick="loadFiles()">Choose Crystal Structure</button>

    <!-- On screen prompt. -->
    <p>Please select from the <b>Crystal Structure Options </b>and click <b>Choose Crystal Structure</b>. </p>

    <!-- Commenting out image for now since it looks weird with only one crystal structure.-->
    <!-- <img src=/hexagonalPrismImage.png alt="Crystal Background" width="89.33333333333333333" height="131"> -->

    <!-- This line sets up the iframe that where each crystal structure will be displayed. -->
    <div class="cIF">
        <!-- Crystal axes. -->
        Crystallographic Axis <input type="checkbox" id="crystallographicCheck">
        Optic Axis <input type="checkbox" id="opticCheck">
        Light Switch <input type="checkbox" id="lightSwitchCheck">
    </div>

    <script src="app/crystal.js"></script>
</body>
</html>
