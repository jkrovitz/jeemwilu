    https://stackoverflow.com/questions/33573703/changing-iframe-src-via-drop-down-menu-doesnt-load-new-iframe-->
<html>
    <head>
        <title>Crystal</title>
        <script src="lib/three.js"></script>
        <script src="lib/jquery.slim.js"></script>

        <link rel="stylesheet" type="text/css" href="style/crystal.css">
    </head>

    <body>
        <div class="header">
            <h1>Optical Crystallography</h1>
        </div>
        <div id="optionsLabel">Crystal Structure Options</div>
        <div id="my_centered_buttons">
            <button class="crystalStructure" id="hexagonalPrism">
                <img alt="hexagonal prism" src="images/hexagonalPrismImage.png" width="100" height="100">
            </button>
            <button class="crystalStructure" id="cubicPrism">
                <img alt="cubic prism" src="images/cubicImage.png" width="100" height="100">
            </button>
            <button class="crystalStructure" id="trigonalPrism">
                <img alt="trigonal prism" src="images/trigonalImage.png" width="100" height="100">
            </button>
        </div>
        <!--
        Crystallographic Axis <input type="checkbox" id="crystallographicCheck">
        Optic Axis <input type="checkbox" id="opticCheck">
        -->
        <h3> Turn Cross Sections On/Off </h3>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>

        <script src="app/crystal.js"></script>
    </body>

</html>
