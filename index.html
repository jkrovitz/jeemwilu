        <title>Crystal</title>

        <div class = "container">
                <div class ="headerContainer"> 
            <div class="header">
            <h1>Optical Crystallography</h1>
        </div>
            
            </div>
			
		
			
        <div id="my_centered_buttons">
            <button class="crystalStructure" id="hexagonalPrism">
                <img alt="hexagonal prism" src="images/hexagonalPrismImage.png" width="70" height="70">
            </button>
            <button class="crystalStructure" id="cubicPrism">
                <img alt="cubic prism" src="images/cubicImage.png" width="70" height="70">
            </button>
            <button class="crystalStructure" id="trigonalPrism">
                <img alt="trigonal prism" src="images/trigonalImage.png" width="70" height="70">
            </button>
            <button class="crystalStructure" id="tetragonalPrism">
                <img alt="tetragonal prism" src="images/tetragonalImage.png" width="70" height="70">
            </button>
        </div>
        <!--
        Crystallographic Axis <input type="checkbox" id="crystallographicCheck">

        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
            </div>
            <div id="crystalScreen" class="crystalScreenClass"> 
                
                  <div class="crystalLabelClass">Crystal <p id="crystalLabelDivId"></p>
