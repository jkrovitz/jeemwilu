<html>
<head>
    <title>Crystal</title>
    <script src="lib/three.js"></script>

</head>

<body>
    <!-- Dropdown for selecting crystal structure.-->
    <select id="chooseCrystalStructure">
        <option value="">Crystal Structure Options</option>
        <option value="hexagonalPrism">Hexagonal Prism</option>
        <option value="trigonalPrism">Trigonal Prism</option>
        <option value="cubicPrism">Cubic Prism</option>
    </select>

	<p>
		Crystallographic Axis <input type="checkbox" id="crystallographicCheck">
		Optic Axis <input type="checkbox" id="opticCheck">

	</p>
